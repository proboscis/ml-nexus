[project]
name = "ml-nexus"
version = "0.1.1a26"



description = "Define project structure and dependencies for ML Nexus."
authors = [
    { name = "proboscis", email = "nameissoap@gmail.com" }
]
dependencies = [
    "tqdm",
    "pandas",
    "toml",
    "returns",
    "beartype",
    "pinjected>=0.2.198",
]
readme = "README.md"
requires-python = ">= 3.10"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "setuptools<72.0.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/ml_nexus"]
